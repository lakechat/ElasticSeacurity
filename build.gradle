plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
    name "elastic"
    url "https://artifacts.elastic.co/maven"
  }
}

dependencies {
	
	// spring boot, implementation
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	// spring boot, testing
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // log4j 
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'
    
    // apache string utils
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    
    
    compile 'org.elasticsearch:elasticsearch:7.4.2'
    // elasticsearch low level client
    compile 'org.elasticsearch.client:elasticsearch-rest-client:7.4.2'
    // elasticsearch high level client
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.4.2'
    // xpack
    compile 'org.elasticsearch.client:x-pack-transport:7.4.2'
    
   // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-joda
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.0.4'
	
   
}

test {
	useJUnitPlatform()
}
